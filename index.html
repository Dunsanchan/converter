<!DOCTYPE html>
<!--
    youtube downloader && converter 
-->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="main"> 
      <div>
            <h1 class="header">YouTube Downloader & Converter</h1>
      </div>

            <div class="options">
                <form>
                <label>
                    <strong>Conversion Type</strong>
                </label>
                <select class="input-audio-video" id="format">
                    <option value="audio-only">MP3: Audio only (No video)</option>
                    <option value="video-only">MP4: Video only (No audio) </option>
                    <option value="video&audio" selected>MP4: Video and Audio</option>
                </select>
                <label>
                    <strong>Quality</strong>
                </label>
                <select id="quality">
                    <option value="high" selected>Highest</option>
                    <option value="low">Lowest</option>
                </select>
                </form>
            </div>
            <div class="input-button">
            <label>
                <input class="input-url" placeholder="www.youtube.com">
            </label>
            <button class="button-convert">Convert</button>
            </div>
            <div class="status">
                <h3 id="downloading"></h3>
            </div>
            
      <hr>
      <h3>List of Downloaded Videos</h3>
      <p>Video List</p>
    </div>
    
  </div>
</div>

<footer class="container-fluid text-center">
</footer>

</body>
</html>
